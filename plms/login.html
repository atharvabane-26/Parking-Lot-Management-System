<!DOCTYPE html>
<html>
<head>
  <title>Parking Lot Login</title>
  <style>
    body {
      background: #f0f0f0;
      font-family: Arial;
      text-align: center;
      margin-top: 120px;
    }
    .login-box {
      display: inline-block;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px gray;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 80%;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Parking Lot Login</h2>
    <form action="LoginServlet" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
